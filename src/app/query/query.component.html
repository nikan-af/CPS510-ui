<h1 class="title">Query Database</h1>

<form>
  <div class="">
    <mat-form-field>
      <textarea matInput placeholder="Type your query and submit ..." rows="15" name="script" [(ngModel)]="script"></textarea>
    </mat-form-field>
  </div>

  <div class="users-container" *ngIf="isSelect">
    <div class="h4">Retrieved Data</div>
    <table mat-table [dataSource]="this.dataSource">

      <ng-container *ngFor="let column of tblColumns" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tblColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tblColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div class="actionButtons">
    <button class="btn btn-outline-danger" (click)="reset()">Reset</button>
    <button class="btn btn-primary" (click)="executeQuery()">Submit Query</button>
  </div>
</form>
